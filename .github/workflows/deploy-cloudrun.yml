name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: batch-video-renderer

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          gcloud builds submit \
            --tag "us-central1-docker.pkg.dev/$PROJECT_ID/batch-video-renderer/image:latest" \
            --timeout "20m"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$SERVICE_NAME" \
            --image "us-central1-docker.pkg.dev/$PROJECT_ID/batch-video-renderer/image:latest" \
            --platform "managed" \
            --region "$REGION" \
            --allow-unauthenticated \
            --memory "2Gi" \
            --cpu "2" \
            --timeout "3600" \
            --max-instances "10" \
            --min-instances "0" \
            --port "8080" \
            --set-env-vars "NODE_ENV=production,REMOTION_OVERTIME=120"

      - name: Get service URL
        id: service_url
        run: |
          URL=$(gcloud run services describe "$SERVICE_NAME" \
            --platform "managed" \
            --region "$REGION" \
            --format "value(status.url)")
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployed to: ${{ steps.service_url.outputs.url }}"
